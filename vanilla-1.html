<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What's your name? - Vanilla JS!</title>
  </head>
  <body>
    <h1>What's your name?</h1>
    <form id='nameForm'>
      <input type="text" name="name" id='name'>
      <input type="button" onclick='changeName()' value="submit" id='submit'>
    </form>
    <p> Hi, <span id='nameHere'></span></p>
    <script type="text/javascript">
      function changeName() {
        var name = document.getElementById('name').value;
        document.getElementById('nameHere').innerHTML = name;
      }
    </script>
  </body>
</html>
